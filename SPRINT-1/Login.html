<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xem Vé Rạp Phim</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 400px;
            text-align: center;
        }

        .login-header {
            background-color: #ff4d4d;
            color: white;
            padding: 20px;
        }

        h2 {
            margin: 0;
            font-size: 24px;
        }

        .login-form {
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #333333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            background-color: #ff4d4d;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-login:hover {
            background-color: #e60000;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
        }

        .signup-link a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }

        .alert {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Xem Vé Rạp Phim</h2>
        </div>
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                    <div class="alert" id="usernameAlert" style="display:none;">Vui lòng nhập tên đăng nhập</div>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <div class="alert" id="passwordAlert" style="display:none;">Vui lòng nhập mật khẩu</div>
                </div>

                <button type="submit" class="btn btn-login">Đăng nhập</button>
            </form>
            <div class="signup-link">
                <span>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username) {
                e.preventDefault();
                document.getElementById('usernameAlert').style.display = 'block';
            } else {
                document.getElementById('usernameAlert').style.display = 'none';
            }

            if (!password) {
                e.preventDefault();
                document.getElementById('passwordAlert').style.display = 'block';
            } else {
                document.getElementById('passwordAlert').style.display = 'none';
            }
        });
    </script>
</body>
</html>
